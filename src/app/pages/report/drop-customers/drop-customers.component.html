<app-card>
  <h2>Drop Customer Report</h2>
  <div class="table">
    <app-table
      [columns]="[
        'name',
        'mobile',
        'average_amount',
        'first_order',
        'last_order'
      ]"
      [columnLabels]="{
        name: 'Name',
        mobile: 'Mobile',
        average_amount: 'Average Amount',
        first_order: 'First Order',
        last_order: 'Last Order'
      }"
      [data]="tableData"
    >
    </app-table>
  </div>
</app-card>
