<div class="date-range-container">
    <div class="input-group">
        <label for="start-date">From:</label>
        <input type="date" id="start-date" [value]="startDate" (change)="onStartDateChange($event)" />
    </div>

    <div class="input-group">
        <label for="end-date">To:</label>
        <input type="date" id="end-date" [value]="endDate" (change)="onEndDateChange($event)" />
    </div>
</div>
